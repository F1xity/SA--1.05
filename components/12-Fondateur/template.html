<section class="fondateur-section" id="fondateur">
    <div class="fondateur-container">
        <div class="fondateur-flex">
            <div class="fondateur-image">
                <img src="{{img}}" alt="{{name}}">
            </div>
            <div class="fondateur-content">
                <h2 class="fondateur-main-title">{{title}}</h2>
                <h3 class="fondateur-name">{{name}}</h3>
                <span class="fondateur-role">{{role}}</span>
                <p class="fondateur-bio">{{bio}}</p>
                <blockquote class="fondateur-quote">"{{quote}}"</blockquote>
                <div class="fondateur-socials">
                    {{socialLinks}}
                </div>
            </div>
        </div>
    </div>
</section>
