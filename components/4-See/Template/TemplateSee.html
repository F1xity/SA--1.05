<article class="see__item {{variant}}">
    <div class="see__visual">
        <img src="{{img}}" alt="{{title}}" class="see__img">
    </div>
    
    <div class="see__content" style="--clr-text: {{ClrText}}">
        <h1 class="see__title">{{title}}</h1>
        <p class="see__texte">{{texte}}</p>
        <a href="{{link}}" class="see__btn" style="--clr-btn: {{clrBtn}}">{{btn}}</a>
    </div>
</article>
