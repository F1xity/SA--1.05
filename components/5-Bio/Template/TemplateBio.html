<div class="bio-container">
    <div class="bio-text">
        <h2>{{titleBefore}} <span style="--clr-text: {{clrText}}">{{titleHighlight}}</span> {{titleAfter}}</h2>
        <p>{{description}}</p>
    </div>
    <div class="bio-image">
        <img src="{{image}}" alt="{{imageAlt}}">
    </div>
</div>
