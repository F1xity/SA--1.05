<section class="newsletter-section" id="newsletter">
    <div class="newsletter-container">
        <h2 class="newsletter-title">{{title}}</h2>
        <p class="newsletter-desc">{{description}}</p>
        
        <form class="newsletter-form">
            <input type="email" class="newsletter-input" placeholder="{{placeholder}}" required>
            <button type="submit" class="newsletter-btn">{{buttonText}}</button>
        </form>
        
        <p class="newsletter-legal">{{legalText}}</p>
    </div>
</section>
